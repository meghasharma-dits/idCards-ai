<div class="upload-card-container grid">
    <div class="upload-section col-5">
        <app-file-upload [acceptedFileTypes]="acceptedFileTypes"
            [apiEndpoint]="envUrl + uploadIdCardURL"
            (invoiceDetail)="getIdCardDetail($event)">
        </app-file-upload>

    </div>
    @if (tableData.length > 0) {
    <div class="table-section col-7">
        <app-table
            [tableConfig]="tableConfig"
            [tableData]="tableData">
        </app-table>
    </div>
    }
</div>

</div>
